<mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
    <table
      mat-table
      fxFlex
      [dataSource]="dataSource"
      *ngIf="dataSource"
      class="mat-elevation-z1 min-w-600"
    >
      <!-- image Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Tên Công Ty</th>
        <td class="py-12" mat-cell *matCellDef="let element">
          <div fxLayout="row wrap" fxLayoutAlign="start center">
            <!-- <img
              class="avatar-sm rounded-circle"
              src="{{ element.imgUrl }}"
              alt="{{ element.name }}"
            /> -->
            <p class="m-0 ml-12 text-capitalize">
              {{ element.tenCongty }}
            </p>
          </div>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Địa Chỉ</th>
        <td mat-cell *matCellDef="let element">{{ element.diaChi }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Stock Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip
            class="align-middle py-4 px-8"
            [color]=""
            selected
          >
          {{ element.website }}
          </mat-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Website</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip
            class="align-middle py-4 px-8"
            [color]=""
            selected
          >
          {{ element.website }}
          </mat-chip>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Tình Trạng</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip
            class="align-middle py-4 px-8"
            [color]=""
            selected
          >
          {{ element.tinhTrang }}
          </mat-chip>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)='onEdit(element)'>
            <mat-icon class="mat-18 mat-color-primary">
              edit
            </mat-icon>           
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon class="mat-18 mat-color-primary">
              delete
            </mat-icon>           
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator>
